<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/src/Styles/loginstyle.css">
    <link rel="icon" type="image/x-icon" href="/src/Images/online-shopping.png">

</head>
<body>
    <main>
        <div class="wrapper" id="Login">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required autofocus id="user">
                </div>
                
                <div class="input-box">
                    <input type="password" placeholder="Password" required id="pass"> 
                    <img src="/src/Images/mdi--show.svg" alt="f" id="show">
                    
                </div>

                <div class="checkbox">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="button" onclick="authO()" class="btn">Login</button>

                <div class="Register-link" id="reg">
                    <p>Dont have an account?<a href="#">Register</a></p>
                </div>
            </form>
        </div>

        <div class="wrapper" id="Register">
            <form action="">
                <h1>Register</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required autofocus>

                </div>

                <div class="input-box">
                    <input type="text" placeholder="FirstName" required>

                </div>

                <div class="input-box">
                    <input type="text" placeholder="LastName" required>

                </div>

                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Re-Enter Password" required>
                </div>

                
                <div class="input-box">
                    <input type="email" placeholder="example@example" required>
                </div>

                <div class="checkbox">
                    <label><input type="checkbox" required>Agree to LuxeStore terms of serivce</label>
                </div>

                <div class="checkbox">
                    <label><input type="checkbox">Get constant updates via email about our new products</label>
                </div>

                

                <button type="submit" class="btn">Create Account</button>
                <div class="Register-link" id="log">
                    <p>Already have an account?<a href="#">LogIn</a></p>
                </div>
            </form>
        </div>
            
    </main> 
    
    <script src="/src/Scripts/loginScript.js"></script>

</body>

</html>
