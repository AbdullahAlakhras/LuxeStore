<body id="page">
    <header id="header">
        <div id="top-header">
            <div id="menu-logo-div">
                <a href="./mainPage.html" id="main-link"> <svg width="200" height="40"
                        xmlns="http://www.w3.org/2000/svg">
                        <text x="19" y="30" font-family="Allerta Stencil" font-size="30" fill="RGB(255, 215, 0)">Luxe
                            Store</text>
                    </svg></a>
                <button id="account-button" onclick="toggleAccount()"><img id="account-image" src="../Images/icons8-account-30.png" alt="account-icon">
               </button>
            </div>
            <div id="account-div">
                <div id="back-account-div">
                    <button id="back-button" onclick="toggleAccount()"><img id="back-icon" src="../Images/icons8-account-30.png" alt="back-icon">Hide</button>
                </div>
                <div id="account-title-div">
                    <p id="account-title">Account</p>
                </div>
                <div id="account-info-div">
                    <Label>Company Name: </Label>
                    <Label>Bank Account: </Label>
                    <label>Username: </label>
                    <Label>Email: </Label>
                </div>
                <div id="account-info-buttons-div">
                    <button id="modify-account-button" class="account-info-buttons">Modify Account</button>
                </div>
            </div>
         
             
         
            <div id="login-cart-div">
                <div id="user-info">
                    <label id="user-label">USER: </label>
                    <label id="email-label">EMAIL:</label>
                </div>

                <button id="mode-button"><img id="mode-icon" src="/src/Images/iconamoon--mode-light-fill.svg" alt="cart-icon"></button>

                <button id="sign-out-button" role="button">Sign Out</button>

                <button id="cart-button"><img id="cart-icon" src="../Images/icons8-cart-30.png"
                        alt="cart-icon"></button>
                <label id="counter">0</label>
            </div>
        </div>
        <div id="bottom-header"></div>


    </header>

    <div class="search">
        <div id="search-div">
            <input id="search-box" type="search" placeholder="Search">
            <img id="search-icon" src="../Images/icons8-search-30.png" alt="search-icon">

            
        </div>

        <div class="resultBox">
            
        </div>
    </div>
    <main>
        <div id="add-items-div">
            <button id="add-items-button" class="item-buttons">Add Items</button>
        </div>
        <div id="main"></div>
    </main>
    <footer>
        <div class="footerContainer">
         <div class="socialIcons">
             <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
             <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
             <a href="https://twitter.com/?lang=en"><i class="fa-brands fa-twitter"></i></a>
             <a href="https://www.google.com/"><i class="fa-brands fa-google-plus"></i></a>
             <a href="https://www.youtube.com/"><i class="fa-brands fa-youtube"></i></a>
         </div>
