<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Account</title>
    <link rel="stylesheet" href="./modifyStyle.css">
</head>

<body>
    <main>
        <div class="wrapper" id="account">
            <form action="">
                <h1>Luxe Account</h1>
                <div class="input-box">
                    <h2>User Name</h2>
                    <input id="userName" type="text">

                </div>
                <div class="input-box">
                    <h2>Password</h2>
                    <input id="password" type="password">
                </div>

                <div class="input-box">
                    <h2>Email</h2>
                    <input id="email" type="email">
                </div>
                <div class="input-box">
                    <h2>First Name</h2>
                    <input id="firstName" type="text">
                </div>
                <div class="input-box">
                    <h2>Last Name</h2>
                    <input id="lastNamr" type="text">
                </div>
                <div class="input-box">
                    <h2>Shipping Address</h2>
                    <input id="shippingAddress" type="text" >
                </div>
                <div class="input-box">
                    <h2>Balance</h2>
                    <input id="balance" type="text" disabled>
                </div>
                <div class="buttons-div">
                    <button class="buttons">Modify</button>
                    <button class="buttons">Delete Account</button>
                    <button class="buttons">Main Page</button>
                </div>
                
            </form>
        </div>

        

    </main>
</body>

</html>
