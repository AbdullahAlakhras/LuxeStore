<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The official online web store for luxe brand">
    <title>LuxeStore</title>    
    <link rel="stylesheet" href="Style.css"/>
</head>
<body>
    <div class="page">
        <header class="head">
                <div class="left-side-header">
                    <nav>
                        <a  href="./index.html"><img id="logo" src="../Images/Vector 1.svg" alt="logo"></a>
                    </nav>
                </div>
                <div class="right-side-header">
                    <nav class="navigation">
                        <ul class="list-navigation">
                            <li class="navigation-item"><a class="link" href="">Login</a></li>
                            <li class="navigation-item"><a class="link" href="">Signup</a></li>
                            <li class="navigation-item"><a class="link" href="">Somthing</a></li>
                            <li class="navigation-item"><a class="link" href="">Somthing</a></li>
                            <li class="navigation-item"><a class="link" href=""><img src="../Images/icons8-cart-24.png" alt="cart"></a></li>
                        </ul>
                    </nav>
                </div>
        </header>
        <main class="main">
            <div class="left-side-main">
                <form action="">
                    <div class="product">
                        <h3 class="title-left-side">Products: </h3>
                        <input id="phones" type="checkbox" name="product">
                        <Label class="lable-left-side" for="phones">Phones</Label><br>
                        <input id="headphones" type="checkbox" name="product">
                        <Label class="lable-left-side" for="headphones">Headphones</Label><br>
                        <input id="phones-covers" type="checkbox" name="product">
                        <Label class="lable-left-side" for="phones-covers">Phones-Covers</Label><br><br>
                    </div>
                    <div class="price">
                        <h3 class="title-left-side">Prices: </h3>
                        <input id="prices" type="range" name="prices" min="0" max="10000" step="500" value="10000"><br>
                        <label class="lable-left-side" >Min Price: </label>
                        <Label class="lable-left-side" id="range-value">10000</Label>
                    </div>
                </form>
            </div>
        </main>
        <footer class="footer">
            <div class="lef-side-footer">
                <div class="navigation-social-media">
                    <ul class="social-media-list">
                        <li class="li-social-media" id="contact-us-label"><Label class="label-social-media">Contact us:</Label></li>
                        <li class="li-social-media"><img class="social-media-icon" src="../Images/icons8-instagram-24.png" alt="Instagram"><Label class="label-social-media">@Luxe</Label></li>
                        <li id="facebook-icon"  class="li-social-media"><img class="social-media-icon" src="../Images/icons8-facebook-24.png" alt="Facebook"><Label class="label-social-media">@Luxe</Label></li>
                        <li class="li-social-media"><img class="social-media-icon" src="../Images/icons8-snapchat-24.png" alt="Snapchat"><Label class="label-social-media">@Luxe</Label></li>
                        <li class="li-social-media"><img class="social-media-icon" src="../Images/icons8-x-24.png" alt="X/Twitter"><Label class="label-social-media">@Luxe</Label></li>
                    
                    </ul>
                </div>
               
            </div>
            <div class="right-side footer">
                
            </div>
        </footer>
    </div>
</body>
</html>
