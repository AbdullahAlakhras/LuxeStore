<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/src1/loginstyle.css">
</head>
<body>
    <main>
        <div class="wrapper" id="Login">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required autofocus>

                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                </div>

                <div class="checkbox">
                    <label><input type="checkbox"> Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>

                <div class="Register-link">
                    <p>Dont have an account?<a href="#">Register</a></p>
                </div>
            </form>
        </div>

        <div class="wrapper" id="Register">
            <form action="">
                <h1>Register</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required autofocus>

                </div>

                <div class="input-box">
                    <input type="text" placeholder="FirstName" required>

                </div>

                <div class="input-box">
                    <input type="text" placeholder="LastName" required>

                </div>

                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Re-Enter Password" required>
                </div>

                
                <div class="input-box">
                    <input type="email" placeholder="example@example" required>
                </div>

                <div class="checkbox">
                    <label><input type="checkbox" required>Agree to LuxeStore terms of serivce</label>
                </div>

                <div class="checkbox">
                    <label><input type="checkbox">Get constant updates via email about our new products</label>
                </div>

                <button type="submit" class="btn">Create Account</button>

            </form>
        </div>
            
    </main>

    <footer>

    </footer>
</body>
</html>
