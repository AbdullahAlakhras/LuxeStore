<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add Balance Page</title>
    <link rel="stylesheet" href="/src/Styles/addBalanceStyle.css">
    <link rel="icon" type="image/x-icon" href="/src/Images/online-shopping.png">

</head>

<body>
    <main>
        <div class="container">
            <h1><svg width="300" height="50" xmlns="http://www.w3.org/2000/svg">
                    <text x="19" y="40" font-family="Allerta Stencil" font-size="50" fill="RGB(255, 215, 0)">Luxe
                        Store</text>
                </svg></h1>
            <h2>Payment Info</h2>
            <p id="user-para">Username: <span id="username"></span></p>
            <p id="balance-para">Balance: <span id="balance"></span></p>
            <div id="info">
                <label for="bankAccount">Bank Account Number:</label>
                <input type="text" id="bankAccount" name="bankAccount" required>
                <label for="amount">Amount:</label>
                <input type="text" id="amount" name="bankAccount" required>
                <button id="add-balance-button">Add Balance</button>
            </div>
        </div>
    </main>
    <script src="/src/Scripts/addBalanceScript.js"></script>
</body>

</html>
