<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Account</title>
    <link rel="stylesheet" href="/src/Styles/modifyStyle.css">
    <link rel="icon" type="image/x-icon" href="/src/Images/online-shopping.png">
    
</head>

<body>
    <main>
        <div class="wrapper" id="account">
            <form >
                <h1>Luxe Account</h1>
                <div class="input-box">
                    <h2>User Name</h2>
                    <input id="userName" type="text">

                </div>
                <div class="input-box">
                    <h2>Password</h2>
                    <input id="password" type="password">
                    <img src="/src/Images/mdi--show.svg" alt="f" id="show">
                </div>

                <div class="input-box">
                    <h2>Email</h2>
                    <input id="email" type="email">
                </div>
                <div class="input-box">
                    <h2>First Name</h2>
                    <input id="firstName" type="text">
                </div>
                <div class="input-box">
                    <h2>Last Name</h2>
                    <input id="lastName" type="text">
                </div>
                <div class="input-box">
                    <h2>Shipping Address</h2>
                    <input id="shippingAddress" type="text" >
                </div>
                <div class="input-box">
                    <h2>Bank Account</h2>
                    <input id="bankAccount" type="text">
                </div>
                
                
                
            </form>
            <div class="buttons-div">
                <button id="modify-button" class="buttons">Modify</button>
                <button id="delete-button" class="buttons">Delete Account</button>
                <button type="button" id="main-button" class="buttons">Main Page</button>
            </div>
        </div>

        

    </main>
    <script src="/src/Scripts/modifyScript.js"></script>
</body>

</html>
